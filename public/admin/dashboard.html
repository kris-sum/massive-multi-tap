<link rel="stylesheet" href="/admin/admin.css"/>

<div class="container dashboard">
    <div class="row">
        <div class="col-sm-12">
            <h2>Controlling</h2>
            <div id="timeleft" style="display:none;"><span>30</span>s left</div>
            <div id="round-over" style="display:none;">ROUND OVER!</div>
            <div id="active-player-list" class="players"></div>
            <h2>Up Next</h2>
            <div id="next-player-list" class="players"></div>       
            <h2>Players</h2>
            <div id="player-list" class="players">
                <div class="player template" style="display:none;" id="">
                    <i class="fa fa-user"></i>
                    <span class="name">{name}</span>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/admin/index.js"></script>
