<link rel="stylesheet" href="/admin/admin.css"/>

<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <h2>Tools</h2>
            <button id="dash" class="btn">Dashboard</button>
            <br/>
            <button id="cycle-start" class="btn">Start Cycle</button>
            <br/>
            <button id="cycle-reset" class="btn btn-warning">Reset Cycle</button>
        </div>    
        <div class="col-sm-6">
            <h2>Players</h2>
            <div id="player-list" class="players">
                <div class="player template" style="display:none;" id="">
                    <h3 class="name">{name}</h3>
                    <button class="btn btn-primary pad pad-disabled"><i class="fa fa-pause"></i> Enable Pad</button>
                    <button class="btn btn-success pad pad-enabled" style="display:none;"><i class="fa fa-circle-o-notch fa-spin"></i> Disable pad</button>
                </div>
            </div>
            <div class="clear"></div>
        </div>
        <div class="col-sm-3">
            <h2>Controlling</h2>
            <div id="active-player-list" class="players"></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/admin/index.js"></script>
