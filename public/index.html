<!DOCTYPE html>
<html>
<head>
    <title>Gaming</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="HandheldFriendly" content="true" />

    <script src="/lib/js/jquery-2.2.4.min.js"></script>
    <script src="/lib/js/socket.io-1.4.5.js"></script>
    <script src="/lib/js/hammer-time.min.js"></script>
    <script src="/lib/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="/lib/css/bootstrap.min.css" >
    <link rel="stylesheet" href="/lib/css/font-awesome.min.css" >
    <link rel="stylesheet" href="/lib/css/bootstrap-theme.min.css" >

    <link rel="stylesheet" href="/app/style.css">
    <script src="/client.js"></script>
    <script src="index.js"></script>
</head>
<body>

    <div id="statusbar">
        <div class="inner">
            <div class="time pull-right">
                <i class="fa fa-gamepad"></i> <span class="name"></span> 
                <a class="logout" href="/logout"><i class="fa fa-sign-out"></i> Logout</a> 
                <span class="time"></span>
            </div>
            <div class="connections">
                <i class="fa fa-building"></i><span class="serverName"></span> &nbsp; 
                <i class="fa fa-group"></i> <span class="connectionCount"></span> Connections <i class="fa fa-group"></i> <span class="playerCount"></span> Players
                <div class="error alert alert-danger" style="display:none;"></div>
            </div>
        </div>
    </div>


    <div id="content">

    <div id="register" class=" container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title">PREPARE for GAMING! Sign in... </h1>
                <p class="text-center"><i class="fa fa-gamepad fa-4x"></i></p>
                <div class="account-wall">
                    <!--
                    <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                        alt="">
                    -->
                    <form class="form-signin">
                    <input type="text" class="name form-control" placeholder="Name" required autofocus name="name" maxlength="16">
                    <p>&nbsp;</p>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Connect</button>
                    <!--
                    <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                    -->
                    <div class="error alert alert-warning" style="display:none";>Your name is already taken, please choose again.</div>
                    </form>
                </div>
                <!--
                <a href="#" class="text-center new-account">Create an account </a>
                -->
            </div>
        </div>
    </div>

    </div>
</body> 
</html>
